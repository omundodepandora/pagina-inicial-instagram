<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "/img/icon-insta.png"/>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class= "instagram-logo"alt="instagram logo">
                <div class="profile-photo">
                    <img src="/img/foto-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"><b>Continue como omundodepandora</b></a>
                <a href="#" class="instagram-logout"><b>Remover conta</b></a>
            </div>
            <div class="group">
                <p class="not-account">Não é omundodepandora?</p>
                <p class="not-account"> 
                    <span class="link-blue"><b>Trocar de conta</b></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"><b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
